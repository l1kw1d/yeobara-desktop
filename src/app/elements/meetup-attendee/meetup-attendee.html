<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="meetup-attendee">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      paper-dialog > *:nth-child(1) {
        margin-top: 0px;
      }

      paper-dialog > *:nth-child(2) {
        margin-top: 20px;
      }

      paper-dialog {
        width: 640px;
        height: 500px;
        overflow: auto;
        background-color: white;
        margin-top: 0px;
      }

      .dialogItem {
        padding: 20px 20px;
        margin: 0 20px;
        margin-bottom: 20px;
      }

      #inputBox {
        display: none;
      }

      paper-material .meetupConfig {
        display: none;
      }

      paper-material:hover .meetupConfig {
        display: block;
      }
    </style>

    <firebase-collection
      id="meetupCollection"
      data="{{attendees}}">
    </firebase-collection>

    <template is="dom-repeat" items="[[attendees]]" as="attendee">
      <paper-material class="dialogItem" elevation="1">
        <div class="horizontal layout">
          <h4>[[attendee.friendlyName]]</h4>
          <span class="flex"></span>
          <paper-icon-button class="meetupConfig" on-click="applyMeetup" icon="icons:done">
          </paper-icon-button>
          <paper-icon-button class="meetupConfig" on-click="deleteMeetup" icon="delete">
          </paper-icon-button>
        </div>
        <label>[[attendee.nickname]]</label>
        <ul>
          <li>Status: [[attendee.status]]</li>
        </ul>
      </paper-material>
    </template>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'meetup-attendee',
        properties: {
          meetup: {
            type: String,
            observer: 'meetupChanged'
          }
        },
        meetupChanged: function () {
          this.$.meetupCollection.location =
          'https://incandescent-inferno-7167.firebaseio.com/meetups/' + this.meetup + '/attendees';
        }
      });
    })();
  </script>
</dom-module>
